  detailsFabrication : "A Steel Vibration, on ne fait pas que joueur au pan, on les confectionne aussi. L'association dispose des matériels de dernières générations. Les pesonnes qui se chargent de les fabriquer sont internes de l'assocation. En d'autres termes, afin de faire des économies mais aussi une manire de montrer que cette association prend du plaisir à son activité, ce sont les membres mêmes de l'assocation qui assurent de créer, personnaliser, réparer leurs outils de travail."
  