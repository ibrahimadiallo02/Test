  detailsStage : "Outre l'organisation des concerts, l'association Steel Vibration propose aussi des stages d'ininiation au pan pour enfants. Ces stages ont lieu 2 fois par semaine. Ils se déroulent tous les mercredi et samedi...Il faut remarquer que ces périodes coincident généralement à l'absence des enfants à l'école : mercredi étant férié et samedi le weekend :-D"
